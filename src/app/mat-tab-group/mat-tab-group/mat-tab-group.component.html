<mat-tab-group
  class="mat-tab-group"
  mat-stretch-tabs="false"
  mat-align-tabs="center"
>
  <mat-tab label="Administration">
    <div class="container" >
     <app-cards [dato]="d" *ngFor="let d of listaDeDatos" 
     [ngClass]="getClassDatos(d.id)"
     (tarjetaSalida)="eventId($event)"
     (tarjetaSalidaDato)="eventDato($event)"
     ></app-cards>
    </div>
    <div *ngIf="infoElegido">
      <app-io [dato]="infoElegido" > </app-io>
    </div>
  </mat-tab>
  <mat-tab label="Build"> 
    <!-- ol para enumerar la lista  -->
  <ol>
     <!-- recorre la lista del array de texto -->
    <li *ngFor="let lista of  listaDeTexto ">
       <!-- se pasa la lista -->
    {{lista}}
    </li>
  </ol>
   <!-- en el componente build se pasa el @input  en la lista de texto del componente mattabgroup -->
   <!-- se llama el evento  -->
  <app-build
  [m]="listaDeTexto " 
  (enviarlistado)="nuevaLista($event)"
  ></app-build>
  </mat-tab>
  <mat-tab label="Tools"> Tools </mat-tab>
  <mat-tab label="Manage"> Manage </mat-tab>
  <mat-tab label="Communicate"> Communicate </mat-tab>
  <mat-tab label="Training"> Training </mat-tab>
</mat-tab-group>
<router-outlet></router-outlet>


<div class=" justify-content-center">
    <div class="col margenCard1" >
      <div class="card shadow rounded" [ngClass]="getClassDatos(dato!.id)" (click)="escogerDato(dato)" [ngClass]="{'orange-border': seleccionado}" (click)="salidaDato()">
        <div class=" imagenTexto  ">
          <img [src]="dato!.imagen" class="img-fluid" alt="" />
        </div>
        <div class="card-body" >
         
          <p class="texto" >{{dato!.numero}}</p>
        </div>
        <div class="estiloCards" >
          <h1>{{ dato!.texto }}</h1>
        </div>

      </div>
    </div>
  </div>
  <div *ngIf="infoElegido">
    <app-io [dato]="infoElegido" > </app-io>
  </div>
